    <body>
        <header id="main-header">

                <nav class="flex justify-between align-center">
                    <i class="fa-2x fa-solid fa-bars bar"></i>
                    <div class="src">
                        <label for="search">Book name</label>
                        <input type="text" class="form-control" id="search" placeholder="write title">
                        <button id="srcbtn">search</button>
                    </div>
                    <p>Total price: <scan id="summa">0</scan> so'm</p>
                </nav>
            </div>
        </header>
        <section id="bar"> 
            <h1>BOOKshop</h1>
            <h2>Filter</h2>
            <ul class="flex column">
                <li id="all">All books</li>
                <li id="expensive">Expensive</li>
                <li id="cheep">Cheep</li>
                <li id="middle">Middle</li>
            </ul>
            <div class="flex column">
                <input type="number" placeholder="Price" id="price">
                <div class="btns flex justify-between align-center">
                    <button id="max">max</button>
                    <button  id="min">min</button>
                </div>
            </div>
            <p>Total price: <scan  id="summa1">0</scan> so'm</p>

        <section id="books">

                </div>
            </div>
        </section>
